<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="info-perso">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="A photo of Jessica"/>
          <h1>Jessica Randall</h1>
          <div class="paragraphe"><p>London, United Kingdom</p></div>
        </div>

       <div class="info-links">
          <p>"Front-end developer and avid reader."</p>
    
          <a href="#" class="text">GitHub</a>
          <a href="#" class="text">Frontend Mentor</a>
          <a href="#" class="text">LinkedIn</a>
          <a href="#" class="text">Twitter</a>
          <a href="#" class="text">Instagram</a>
          </div>

      </div>
    </header>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nino</a>.
    </div>
  </body>
</html>
